<ion-header [translucent]="true">
  <ion-toolbar  color="warning">
    <ion-title>
      Weather
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <form class="form" [formGroup]="validations_form">
    <ion-grid>
      <ion-row>
        <ion-col>
          <ion-item>
            <ion-label position="floating">City Name</ion-label>
            <ion-input type="text" formControlName="city"></ion-input>
          </ion-item>
        </ion-col>
        <ion-col>
          <ion-button (click)="loadWeather(city)" shape="round" color="success">Search</ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>

  <ion-card >
    <ion-card-header>
      <ion-card-title>City</ion-card-title>
      <ion-icon name="partly-sunny"></ion-icon>
    </ion-card-header>
  
    <ion-card-content>
      <ion-grid>
        <ion-row>
          <ion-col>
            <ion-label>Min</ion-label>
            
          </ion-col>
          <ion-col>
            <ion-label>Max</ion-label>
            
          </ion-col>
          <ion-col>
            <ion-label>Humadity</ion-label>
          </ion-col>
          <ion-col>
            <ion-label>Discription</ion-label>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card>
</ion-content>
